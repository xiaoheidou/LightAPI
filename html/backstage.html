<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑应用</h4>
            </div>
            <div class="modal-body">
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">应用logo：</label>
                    <div class="col-sm-6">
                        <input type="file" class="file-api">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">应用名称：</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="名称" />
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">应用说明：</label>
                    <div class="col-sm-7">
                        <textarea rows="6" class="form-control" placeholder="详细说明"></textarea>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">应用分组：</label>
                    <div class="col-sm-7">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" value="option1"> 个人
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" value="option2"> 公共
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-pad" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-submit btn-pad">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
