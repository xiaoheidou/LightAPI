<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加接口</h4>
            </div>
            <div class="modal-body">
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">接口名称：</label>
                    <div class="col-sm-6">
                        <input type="file" class="file-api">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">接口分组：</label>
                    <div class="col-sm-7">
                        <select name="" class="form-control">
                            <option value="">分组1</option>
                            <option value="">分组2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">简要说明：</label>
                    <div class="col-sm-7">
                        <textarea rows="6" class="form-control" placeholder="详细说明"></textarea>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">请求：</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="post/get" />
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">请求URL：</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="http://" />
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">参数：</label>
                    <div class="col-sm-7">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" value="option1"> 个人
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" value="option2"> 公共
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-pad" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-submit btn-pad">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
