<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>LightAPI</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/sign.css"/>
</head>
<body>
<!--黑色背景的canvas-->
<canvas></canvas>
<!--header-->
<header>
    <div class="clearfix logo">
        <div class="pull-left">
            <img src="../img/logo.png" alt=""/>
        </div>
        <div class="pull-right z-index">
            还没有账号？
            <a href="">立即注册</a>
        </div>
    </div>
</header>
<!--内容-->
<div class="api-content">
    <div class="row bg-sigin">
        <div class="col-md-6">

        </div>
        <div class="col-md-6 z-index">
            <div class="form-sign">
                <div class="form-group clearfix">
                    <div class="col-md-8">
                        <div class="pull-left">
                            <span class="orange">LightAPI用户登录</span>
                        </div>
                        <div class="pull-right">
                            还没有账号？
                            <a href="">立即注册</a>
                        </div>
                    </div>

                </div>
                <div class="form-group clearfix">
                    <div class="col-md-8">
                        <input type="email" class="sign-input" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="col-md-8">
                        <input type="password" class="sign-input" placeholder="密码">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="col-md-8">
                        <div class="pull-left">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                        </div>
                        <div class="pull-right">
                            <a href="">忘记密码？</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-submit form-control">登录</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!--底部-->
<footer>

</footer>


<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/sign.js"></script>
</body>
</html>
