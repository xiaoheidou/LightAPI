<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>LightAPI</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/sign.css"/>
</head>
<body>
<!--黑色背景的canvas-->
<canvas></canvas>
<!--header-->
<header>
    <div class="clearfix logo">
        <div class="pull-left">
            <img src="../img/logo.png" alt=""/>
        </div>
        <div class="pull-right z-index">
            还没有账号？
            <a href="">立即登录</a>
        </div>
    </div>
</header>
<!--内容-->
<div class="api-content">
    <div class="form-sign-up z-index">
        <div class="form-group clearfix">
            <div class="pull-left">
                <span class="orange">LightAPI用户登录</span>
            </div>
            <div class="pull-right">
                已有账号？
                <a href="">立即登录</a>
            </div>

        </div>
        <div class="form-group">
            <input type="phone" class="sign-input" placeholder="手机号">
        </div>
        <div class="form-group">
            <input type="email" class="sign-input" placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="password" class="sign-input" placeholder="密码">
        </div>
        <div class="form-group">
            <input type="password" class="sign-input" placeholder="确认密码">
        </div>
        <div class="form-group clearfix">
            <input type="checkbox"> 同意本协议服务所有条款

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-submit form-control">注册</button>
        </div>

    </div>
</div>
<!--底部-->
<footer>

</footer>


<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/sign.js"></script>
</body>
</html>
